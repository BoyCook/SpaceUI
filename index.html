<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>{Your} space</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/bags/spaceui_public/tiddlers/uilayout.css" type="text/css" media="screen">        
        <link rel="stylesheet" href="/bags/spaceui_public/tiddlers/spaceui.css">
        <link rel="stylesheet" href="/bags/spaceui_public/tiddlers/elusive-webfont.css">
        <link href="/bags/spaceui_public/tiddlers/jquery.growl.css" rel="stylesheet" type="text/css" />
        <script src="http://tiddlyspace.com/bags/common/tiddlers/backstage.js"></script>
        <script type="text/javascript" src="/bags/common/tiddlers/jquery.js"></script>
        <script src="/bags/spaceui_public/tiddlers/jquery.growl.js" type="text/javascript"></script>
        <script type="text/javascript" src="/bags/spaceui_public/tiddlers/html.js"></script>
        <script type="text/javascript" src="/bags/spaceui_public/tiddlers/htmlgenerator.js"></script>
        <script type="text/javascript" src="/bags/spaceui_public/tiddlers/http.js"></script>
        <script type="text/javascript" src="/bags/spaceui_public/tiddlers/filter.js"></script>
        <script type="text/javascript" src="/bags/spaceui_public/tiddlers/sort.js"></script>
        <script type="text/javascript" src="/bags/spaceui_public/tiddlers/space.js"></script>
        <script type="text/javascript" src="/bags/spaceui_public/tiddlers/spaceui.js"></script>
    </head>
    <body>
        <header>
            <section>
                <h1>{Your} space</h1>
            </section>
            <section class="main-toolbar">
                <a onclick="app.viewMenu();" title="Open list" id="menu-button"><i class='icon-list'></i></a>
                <a onclick="app.closeAllTiddlers();" title="Close All"><i class='icon-remove'></i></a>
                <a onclick="app.newTiddler('New Tiddler');" title="New Tiddler"><i class='icon-file-new'></i></a>
            </section>
        </header>
        <nav class="nav">
            <ul class="navigation-list">
                <li>
                    <input type="text" id="filterBox" placeholder="Type to filter..." />
                </li>
                <li>
                    <input type="radio" name="searchType" value="modified" checked="checked" />
                    <label>Recent</label>
                </li>
                <li>
                    <input type="radio" name="searchType" value="all" />
                    <label>Alphabetical</label>
                </li>
                <li>
                    <input type="radio" name="searchType" value="public" />
                    <label>Public</label>
                </li>                                
                <li>
                    <input type="radio" name="searchType" value="private" />
                    <label>Private</label>
                </li>                            
                <li>
                    <input type="radio" name="searchType" value="tags" />
                    <label>Tags</label>
                </li>                    
            </ul>
            <ul class="tiddler-list tiddler-list-modified"></ul>
            <ul class="tiddler-list tiddler-list-all"></ul>
            <ul class="tiddler-list tiddler-list-public"></ul>
            <ul class="tiddler-list tiddler-list-private"></ul>
        </nav>        
        <section id="content"></section>        
    </body>
</html>
